<div class="header">
    <h1>Bloc Chat</h1>
</div>
<div class="tagline">
    <h2>Chat Rooms</h2>
</div>
    <button class="btn btn-primary btn-sm pull-right" data-target"#creatRoom" data-toggle="modal">Create Rooms</button>
    <div class="modal" id="createRoom" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Create New Chatroom</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputRoomName">Room Name</label>
                            <input class="form-control" placeholder="Type Room Name" type="text" id="inputRoomName">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="home.add(roomName)">Create New Chatroom</button>
                    <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="listRooms">
        <ul class="rooms" ng-repeat="room in home.rooms">
            <li class="roomName">{{room.$value}}</li>
        </ul>
    </div>
